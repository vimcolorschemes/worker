name: format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check format
        run: test -z $(gofmt -l .)
